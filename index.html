<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Carrito-academlo</title>
</head>
<body>
    <nav>
        <div class="nav_content">
            <ul class= "nav_list">
                <li class="nav_list_item">Todos</li>
                <li class="nav_list_item">Camisetas</li>
                <li class="nav_list_item">Hoddies</li>
                <li class="nav_list_item">Sweaters</li>
            </ul>
            <div class="nav_menu">
                <i class="fa-solid fa-bars menu_open" alt="menu_button"></i>
                <img src="./img/menu_close.png" class="menu_close" alt="menu_button">
            </div>
            <img src="./img/logo_nombre.png" alt="logo_blanco">
            <div class="nav_cart">
                <i class="fa-solid fa-cart-shopping  fa-bounce cart_button" alt="cart_button"></i>
                <span></span>
            </div>
            <div class="menu_cart">
                <div class="cart_products"></div>
                <div class="cart_total">
                    <div class="cart_total_info">
                        <div class="info_amount">Cantidad :</div>
                        <div class="info_total">Total :</div>
                    </div>
                    <button class="btn_buy">Comprar</button>
                </div>
            </div>
    </nav>
    <header class="header">
        <img src="./img/logo blanco.png" alt="">
    </header>
    <main>
        <section class="section">
        </section>
        <section class="modal">
            <div class="modal_product"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__p">Hecho con ❤️ en academlo</p>
    </footer>
    <script src="https://kit.fontawesome.com/ef6c750bfc.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
